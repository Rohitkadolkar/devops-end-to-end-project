apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prom
  name: todoapp-servicemonitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: todo-app
  namespaceSelector:
    matchNames:
      - testprod
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
